<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VibesWorld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">

    <header>
      <h1 class="main-title">Welcome to <span>VibesWorld</span></h1>
    </header>

    <!-- Login Form -->
    <section id="login-section" class="form-section">
      <form id="login-form" class="form-box">
        <input 
          type="text" 
          id="username" 
          name="username"
          placeholder="Enter your name" 
          autocomplete="off" 
          required 
          aria-label="Username"
        />
        <button type="submit" class="action-btn">Log In</button>
      </form>
    </section>

    <!-- Dashboard -->
    <section id="dashboard" class="dashboard hidden" aria-hidden="true">
      <p class="user-info"></p>
      <div id="events-list" class="events-list"></div>
      <div class="btn-group">
        <button id="about-btn" class="secondary-btn" aria-haspopup="dialog">About Us</button>
        <button id="logout-btn" class="action-btn">Log Out</button>
      </div>
    </section>

  </main>

  <!-- About Us Modal -->
  <div id="about-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <button id="modal-close" class="close-btn" aria-label="Close">&times;</button>
      <h2 id="modal-title">About VibesWorld</h2>
      <p>
        VibesWorld is your global portal to the coolest music festivals, parties,
        and events around the world. Connect, discover, and vibe with the best
        experiences out there.
      </p>
      <p><strong>Contact us:</strong> vibesworld@example.com</p>
      <p><strong>Phone:</strong> +123 456 7890</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
